<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cyberbezpieczeństwo</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

  </head>
  <body>
    <main>
      <div class="login-container" id="login">
        <h1>Logowanie</h1>
        <div class="login-form form-group">
          <form>
            <label for="user">Użytkownik: </label
            ><input id="user" class="form-control" />
            <label for="password">Hasło: </label>
            <input id="password" type="password" class="form-control" />
            <button class="login-button btn btn-primary" type="button" onclick="return login()">
              Zaloguj
            </button>
          </form>
        </div>
      </div>
      <div class="login-container" id="captcha">
        <h1 class="login-captcha-header">Weryfikacja - czy jesteś człowiekim?</h1>
        <div class="login-form form-group">
          <form>
            <div id="question"></div>
            <input id="answer" class="form-control" />
            <button class="login-button btn btn-primary" type="button" onclick="return captchaCheck(currentQuestion)">
              Odpowiedz
            </button>
            <div class="login-iterator"><div id="iteration"></div>/<div>3</div></div>
          </form>
        </div>
      </div>
    </main>
    <script  src="index.js"></script>
  </body>
</html>
