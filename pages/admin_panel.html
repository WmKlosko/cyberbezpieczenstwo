<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Panel Administratora</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <button class="btn btn-secondary" onclick="logout()">Wyloguj</button>
      <div>
        <h1>Panel Administratora</h1>
        <section>
          <div class="admin-form form-group">
            <h2>Wymogi hasła</h2>
            <form>
              <label for="length">Długość hasła: </label
              ><input id="length" class="form-control" type="number" min="1" />
              <label for="uppercaseLetters">Wielkie litery: </label
              ><input
                id="uppercaseLetters"
                class="form-control"
                type="number"
                min="0"
              />
              <label for="specialCharacters">Znaki specjalne: </label
              ><input
                id="specialCharacters"
                class="form-control"
                type="number"
                min="0"
              />

              <button
                class="admin-button btn btn-primary"
                type="button"
                onclick="return changePasswordRequirements()"
              >
                Zapisz zmiany
              </button>
            </form>
          </div>
        </section>

        <section>
          <div class="admin-form form-group">
            <h2>Użytkownicy</h2>
            <ul class="admin-list" id="users">
            </ul>
          </div>
        </section>

      </div>
    </main>
    <script src="admin_panel.js"></script>
  </body>
</html>
