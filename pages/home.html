<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Strona domowa</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <button class="btn btn-secondary" onclick="logout()">Wyloguj</button>
      <div class="user-form form-group">
        <h1>Witaj zalogowany użytkowniku</h1>
        <div>
          <div id="password">
            <form>
              <label for="change_password">Zmień hasło: </label
              ><input
                id="change_password"
                class="form-control"
                type="password"
              />

              <div class="user-form-validation" id="requirement_length"></div>
              <div
                class="user-form-validation"
                id="requirement_uppercase"
              ></div>
              <div class="user-form-validation" id="requirement_special"></div>

              <button
                class="user-button btn btn-primary"
                type="button"
                onclick="return changePassword()"
              >
                Zapisz zmiany
              </button>
            </form>
          </div>
          <div id="content">
            
          </div>
        </div>
      </div>
    </main>
    <script src="home.js"></script>
  </body>
</html>
